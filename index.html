<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Silkscreen:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sketch Toy !</title>
</head>
<body>
    <nav>
        <h1 class="logo">Sketch Toy</h1>
    </nav>
    <div class="canvas-container">
        <div class = "tools">
            <input type="color", class="colorpicker", value="">
            <button class="clearbutton">Clear</button>
            <button class="eraserbutton">Eraser</button>
        </div>
        <div class="pixels-container">
        </div>
    </div>
    <div class="gridsize-buttons">
        <button class="sixteen">16 x 16</button>
        <button class="thirtytwo">32 x 32</button>
        <button class="sixtyfour">64 x 64</button>
        <button class="gridtoggle">Toggle Grid</button>
    </div>
</body>
</html>
